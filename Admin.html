<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/admin-style.css">
</head>
<body>
    <header>
        <h1>Admin Panel</h1>
    </header>

    <main>
        <!-- Manage Movies Section -->
        <section class="admin-options">
            <h2>Manage Movies</h2>
            <div class="admin-forms">
                <!-- Movie management form -->
                <label for="movie-title">Movie Title:</label>
                <input type="text" id="movie-title" placeholder="Enter movie title">

                <label for="movie-description">Movie Description:</label>
                <input type="text" id="movie-description" placeholder="Enter description">

                <label for="category">Category:</label>
                <select id="category">
                    <option value="currently-running">Currently Running</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="classic">Classic</option>
                </select>

                <label for="showtimes">Showtimes (comma-separated):</label>
                <input type="text" id="showtimes" placeholder="e.g., 12:00 PM, 03:00 PM">

                <button type="submit">Add Movie</button>
            </div>
        </section>

        <!-- Manage Promotions Section -->
        <section class="admin-options">
            <h2>Manage Promotions</h2>
            <div class="admin-forms">
                <label for="promo-title">Promotion Title:</label>
                <input type="text" id="promo-title" placeholder="Enter promotion title">

                <label for="promo-description">Promotion Description:</label>
                <input type="text" id="promo-description" placeholder="Enter description">

                <label for="discount">Discount Percentage:</label>
                <input type="number" id="discount" placeholder="Enter discount percentage">

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date">

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date">

                <button type="submit">Add Promotion</button>
            </div>
        </section>

        <!-- Manage Users Section -->
        <section class="admin-options">
            <h2>Manage Users</h2>
            <div class="admin-forms">
                <label for="user-name">User Name:</label>
                <input type="text" id="user-name" placeholder="Enter user name">

                <label for="user-role">Role:</label>
                <select id="user-role">
                    <option value="admin">Admin</option>
                    <option value="customer">Customer</option>
                </select>

                <button type="submit">Add User</button>
            </div>

            <!-- Existing Users Table -->
            <table class="admin-table">
                <thead>
                    <tr>
                        <th>User Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>Customer</td>
                        <td>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>Admin</td>
                        <td>
                            <button class="edit">Edit</button>
                            <button class="delete">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Cinema E-Booking - Admin Panel</p>
    </footer>
</body>
</html>
