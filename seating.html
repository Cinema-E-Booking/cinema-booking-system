<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Seating</title>
    <link rel="stylesheet" href="css/seating-style.css">
</head>
<body>
    <header>
        <h1>Choose Your Seats</h1>
    </header>

    <main>
        <div class="screen">SCREEN</div>
        <div class="seating-grid">
            <!-- Row 1 -->
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>

            <!-- Row 2 -->
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>

            <!-- Row 3 (Accessible) -->
            <div class="row accessible">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
            </div>

            <!-- Row 4 -->
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
            </div>

            <!-- Row 5 -->
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
            </div>

            <!-- Row 6 (Back) -->
            <div class="row">
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat available"></div>
                <div class="seat occupied"></div>
                <div class="seat available"></div>
            </div>
        </div>

        <div class="legend">
            <span class="available-legend">Available</span>
            <span class="selected-legend">Selected</span>
            <span class="occupied-legend">Occupied</span>
        </div>

        <button id="confirm-seats">Confirm Selection</button>
    </main>

    <script src="js/seating.js"></script>
</body>
</html>
