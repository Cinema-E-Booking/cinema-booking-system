<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Promotions</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        @font-face {
            font-family: 'Chom Extra Bold';
            src: url('fonts/ChomExtraBold.ttf') format('truetype');
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #002b5c;
            padding: 10px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .navbar img {
            width: 80px;
            height: auto;
            margin-right: 10px;
        }

        .navbar .brand {
            display: flex;
            align-items: center;
        }

        .navbar .brand h1 {
            font-size: 24px;
            margin: 0;
            padding-left: 10px;
            font-weight: bold;
        }

        .navbar .center-title {
            flex-grow: 1;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        main {
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }

        form label {
            display: block;
            margin: 15px 0 5px;
            font-weight: bold;
            color: #555;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="date"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        form button {
            background-color: #002b5c;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }

        form button:hover {
            background-color: #001f43;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .promo-card {
            display: flex;
            align-items: center;
            background-color: #ffffff;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .promo-card img {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .promo-info {
            display: flex;
            flex-direction: column;
        }

        .promo-info h3 {
            color: #333;
            margin: 0;
        }

        .promo-info p {
            color: #666;
            margin: 5px 0;
        }

        .promo-info .actions {
            margin-top: 10px;
        }

        .promo-info button {
            background-color: #002b5c;
            color: #ffffff;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            margin-right: 10px;
        }

        .promo-info button:hover {
            background-color: #001f43;
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #002b5c;
            color: #ffffff;
            margin-top: 30px;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <!-- Navbar Section -->
    <header class="navbar">
        <div class="brand">
            <img src="images/logo.jpg" alt="Cinema Logo">
        </div>
        <div class="center-title">Manage Promotions</div>
    </header>

    <main>
        <!-- Add Promotion Form -->
        <form action="#" method="POST">
            <label for="promo-title">Promotion Title:</label>
            <input type="text" id="promo-title" name="promo-title" required>

            <label for="promo-desc">Promotion Description:</label>
            <textarea id="promo-desc" name="promo-desc" required></textarea>

            <label for="promo-discount">Discount Percentage:</label>
            <input type="number" id="promo-discount" name="promo-discount" required>

            <label for="promo-start">Start Date:</label>
            <input type="date" id="promo-start" name="promo-start" required>

            <label for="promo-end">End Date:</label>
            <input type="date" id="promo-end" name="promo-end" required>

            <button type="submit">Add Promotion</button>
        </form>

        <!-- Existing Promotions -->
        <h2>Existing Promotions</h2>
        <div class="promo-card">
            <img src="images/promo.jpg" alt="Promo Image">
            <div class="promo-info">
                <h3>Promo 1</h3>
                <p>Discount on weekend movies - 20% off</p>
                <p><strong>Start Date:</strong> 2024-10-01 | <strong>End Date:</strong> 2024-10-31</p>
                <div class="actions">
                    <button>Edit</button>
                    <button>Delete</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Cinema E-Booking - Admin Panel</p>
    </footer>
</body>
</html>
